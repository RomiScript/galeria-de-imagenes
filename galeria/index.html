<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de imagenes</title>

</head>
<body>
    <h1>Galería de imágenes de Romi</h1>
    <div class="gallery">
       <img src="https://picsum.photos/id/1011/400/300" alt="Imagen 1">
<img src="https://picsum.photos/id/1025/400/300" alt="Imagen 2">
<img src="https://picsum.photos/id/1031/400/300" alt="Imagen 3">
<img src="https://picsum.photos/id/1035/400/300" alt="Imagen 4">
<img src="https://picsum.photos/id/1043/400/300" alt="Imagen 5">
<img src="https://picsum.photos/id/1049/400/300" alt="Imagen 6">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="Vista ampliada">
    </div>
    <script src="script.js"></script>
</body>
</html>
